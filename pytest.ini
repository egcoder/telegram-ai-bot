[tool:pytest]
# Pytest configuration for Telegram AI Bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    e2e: End-to-end tests for full workflows
    performance: Performance and load tests
    slow: Tests that take more than 1 second
    api: Tests that require external API calls

# Test timeout (in seconds)
timeout = 300

# Async test configuration
asyncio_mode = auto

# Coverage settings (if pytest-cov is installed)
# These will be ignored if pytest-cov is not available
# cov = telegram_ai_bot
# cov-report = term-missing html:htmlcov
# cov-fail-under = 80